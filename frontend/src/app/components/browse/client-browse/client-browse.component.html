<div class="demo-button-container">
    <button mat-flat-button color="primary" (click)="service.createEditDialog()">
      +
    </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="telephoneNumber">
        <th mat-header-cell *matHeaderCellDef> TELEPHONE </th>
        <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef> FIO </th>
        <td mat-cell *matCellDef="let element"> {{element.fio}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="passportNumber">
        <th mat-header-cell *matHeaderCellDef> PASSPORT NUMBER </th>
        <td mat-cell *matCellDef="let element"> {{element.passportNumber}} </td>
     </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button class="mat-primary" (click)="service.createEditDialog(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button class="mat-primary" (click)="service.createDeleteDialog(row)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
